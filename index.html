<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dicegame</title>
</head>
<body>
    <h2><a href="rules.html">GAME RULES</a></h2>
    <div class="info">
        <div class="name"> 
            <h1>Player 1</h1>
            <button onclick="tryThis(music1)">MUSIC</button>
            <h1>Player 2</h1>
        </div>
        <div class="score1">
            <p id="totals1">TOTAL: 0</p>
            <p id="current1">CURRENT: 0</p>
        </div>
        <div class="score2">
            <p id="totals2">TOTAL: 0</p>
            <p id="current2">CURRENT: 0</p>
        </div>
    </div>
    <div class="container">
        <div class="dic">
            <img src="random.png" id="d" alt="Photo of dice">
        </div>
    </div>
    <div class="blayout">
        <button onclick="reload()">NEW GAME</button>
        <button id="rollDice" onclick="game()">ROLL DICE</button>
        <button id="hold" onclick="hold()">HOLD</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
